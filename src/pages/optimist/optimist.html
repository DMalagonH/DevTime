<ion-header>
  <ion-navbar>
    <ion-title>Optimista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Tiempo mínimo</ion-label>
			<ion-input [(ngModel)]="times.min" type="number"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Tiempo máximo</ion-label>
			<ion-input [(ngModel)]="times.max" type="number"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Tiempo más probable</ion-label>
			<ion-input [(ngModel)]="times.pro" type="number"></ion-input>
		</ion-item>
	</ion-list>
	<ion-grid>
  		<ion-row>
    		<ion-col col-6>
		  		<button ion-button icon-left block (tap)="calculateOptimist()">
		  			<ion-icon name="happy"></ion-icon>
		  			Optimista
				</button>
    		</ion-col>
    		<ion-col col-6>
				<button ion-button icon-left block (tap)="calculatePessimist()">
		  			<ion-icon name="sad"></ion-icon>
		  			Pesimista
				</button>    		
    		</ion-col>
  		</ion-row>
	</ion-grid>
</ion-content>
