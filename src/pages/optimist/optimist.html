<ion-header>
  <ion-navbar>
    <ion-title>Optimista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Tiempo mínimo</ion-label>
			<ion-input [(ngModel)]="data.tmin" type="number"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Tiempo máximo</ion-label>
			<ion-input [(ngModel)]="data.tmax" type="number"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Tiempo más probable</ion-label>
			<ion-input [(ngModel)]="data.tl" type="number"></ion-input>
		</ion-item>
	</ion-list>
	<div padding>
  		<button ion-button icon-left block>
  			<ion-icon name="calculator"></ion-icon>
  			Calcular
		</button>
	</div>
</ion-content>
